<div class="login-container">
    <div class="login-left">
      <div class="logo">
        <img src="assets/swift-bank-logo.png" alt="Swift Bank Logo" />
      </div>
      <div class="illustration">
        <img src="assets/illustration.png" alt="Illustration" />
      </div>
    </div>
  
    <div class="login-right">
      <h2>on your way to Swift-er transactions...</h2>
  
      <!-- Bind the form to the loginForm and add (ngSubmit) to handle form submission -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">User Name</label><br><br>
          <!-- Bind the input field to the 'username' form control -->
          <input type="text" id="input_id" placeholder="Enter User Name" formControlName="username" />
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label><br><br>
          <!-- Bind the input field to the 'password' form control -->
          <input type="password" id="input_pw" placeholder="Enter Password" formControlName="password" />
        </div>
        <br>
        <div class="form-actions">
          <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="register-btn" [routerLink]="['/register']">New? Register Here</button>
        </div>
        <br>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </div>
